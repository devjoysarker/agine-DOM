<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agine DOM</title>
    <link rel="stylesheet" href="./asset/bootstrap.css">
</head>
<body>
<br>
<br>
<br>
<br>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card w-50 m-auto bg-secondary">
                    <div class="card-title">
                        <h1 class="text-center py-2 text-white">Age Calculation</h1>
                    </div>
                    <div class="card-body">
                        <input id="name" type="text" placeholder="name" class="form-control">
                        <input id="year" type="text" placeholder="Year" class="form-control mt-2">
                        <input id="submit" type="submit" placeholder="Year" class="form-control mt-2 bg-info" value="Submit">
                    </div>
                    <div class="card-footer">
                        <div class="output"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card w-50 mx-auto shadow">
                    <div class="card-title"></div>
                    <div class="card-body">
                        <h2 class="text-center text-secondary">SignUp</h2>
                        <h5 id="outin"></h5>
                        <form id="sing_up" action="">
                            <div class="from-group">
                                <input id="user" type="text" class="form-control" placeholder="User-name">
                            </div>
                            <div class="from-group py-2">
                                <input id="namee" type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="from-group py-2">
                                <input id="eemail" type="text" class="form-control" placeholder="E-mail">
                            </div>
                            <div class="from-group py-2">
                                <input type="submit" class="form-control bg-danger text-white" placeholder="E-mail">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="./function.js"></script>
    <script src="./asset/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
